<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>AwesomeBooks</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body class="d-flex align-items-center text-center flex-column">
    <h1>Awesome Books</h1>
    <ul id="book-container" class="w-50 d-flex flex-column align-items-center">
    </ul>
    <form>
        <input type="text" name="bookname" id="bookname" placeholder="Title" required class="input">
        <br><br>
        <input type="text" name="authoname" id="authorname" placeholder="Author" required class="input">
        <br><br>
        <button id="createNewButton" type="button" class="enter-btn">Submit</button>
    </form>
    <script src="./main.js" type="module"></script>
</body>
</html>
